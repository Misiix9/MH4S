input {
    # kb_layout = us
    # follow_mouse = 1
    # sensitivity = 0
    # force_no_accel = 0
    # accel_profile = flat 
    # numlock_by_default = true

    # ðŸ”— See https://wiki.hyprland.org/Configuring/Variables/#touchpad
    touchpad {
        natural_scroll = yes
        # 3-finger workspace switching will be configured in keybindings
    }

}



# ðŸ”— See https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# General Hyprland settings
autogenerated = 0
general {
    gaps_in = 10
    gaps_out = 15
    border_size = 2
    # Active window border color (white)
    col.active_border = rgba(ffffffff)
    # Inactive window border color (black)
    col.inactive_border = rgba(000000ff)
    
    layout = dwindle
}

decoration {
    rounding = 20
    
    # Enable shadows
    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(000000ff)
    
    # Enable blur/transparency
    blur {
        enabled = yes
        size = 5
        passes = 3
        vibrancy = 0.2
    }
    
    # Transparency for all apps (visible but blurry)
    active_opacity = 1.0
    inactive_opacity = 0.9
}

# Animations
animations {
    enabled = yes
    
    bezier = smoothOut, 0.34, 1.56, 0.64, 1
    bezier = smoothIn, 0.34, -0.56, 0.64, 1
    
    animation = windows, 1, 7, smoothOut
    animation = windowsOut, 1, 7, smoothIn, popin 80%
    animation = border, 1, 10, smoothOut
    animation = fade, 1, 10, smoothOut
    animation = workspaces, 1, 7, smoothOut
}

# Font configuration
misc {
    font_family = Lexend
    force_default_wallpaper = 0
}
