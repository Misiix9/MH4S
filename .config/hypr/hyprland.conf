# Monitor Configuration
source = ~/.config/hypr/monitors.conf

# Environment Variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GTK_THEME,Adwaita:dark
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Input Configuration
input {
    kb_layout = hu
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
        middle_button_emulation = true
        scroll_factor = 0.5
        drag_lock = true
        tap-and-drag = true
        clickfinger_behavior = true
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification
}

# General Configuration
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(ffffffee)
    col.inactive_border = rgba(000000aa)
    layout = master
}

# Decoration Configuration
decoration {
    rounding = 20
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
}

# Animation Configuration
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layout Configuration
master {
    new_is_master = true
    new_on_top = true
}

# Window Rules
windowrule = opacity 0.90 override 0.90 override,^(.*?)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = opacity 0.90 override 0.90 override,^(dolphin)$
windowrule = animation slide,^(dolphin)$
windowrule = center,^(nm-connection-editor)$
windowrule = center,^(blueman-manager)$
windowrule = size 800 600,^(blueman-manager)$
windowrule = animation slide,^(blueman-manager)$
windowrule = float,^(pavucontrol)$
windowrule = center,^(pavucontrol)$
windowrule = size 800 600,^(pavucontrol)$
windowrule = animation slide,^(pavucontrol)$

# Keybindings
bind = SUPER, RETURN, exec, kitty
bind = SUPER, A, exec, rofi -show drun
bind = SUPER, Q, killactive
bind = SUPER, F, togglefloating
bind = SUPER, S, exec, ~/.config/hypr/scripts/system-menu.sh
bind = SUPER, P, pseudo
bind = SUPER, J, togglesplit
bind = SUPER, L, exec, swaylock
bind = SUPER, W, exec, ~/.config/hypr/scripts/wallpaper-gui.sh
bind = SUPER SHIFT, N, exec, ~/.config/hypr/scripts/toggle-dnd.sh
bind = SUPER SHIFT, Q, exec, ~/.config/hypr/scripts/power-menu.sh

# Screenshot Bindings
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh full
bind = SUPER, Print, exec, ~/.config/hypr/scripts/screenshot.sh active
bind = SUPER SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh area
bind = SUPER SHIFT, R, exec, ~/.config/hypr/scripts/screenshot.sh record

# Display Management
bind = SUPER, D, exec, ~/.config/hypr/scripts/display-config.sh
exec-once = ~/.config/hypr/scripts/display-manager.sh

# Clipboard Bindings
bind = SUPER, V, exec, ~/.config/hypr/scripts/clipboard-manager.sh paste
bind = SUPER SHIFT, V, exec, ~/.config/hypr/scripts/clipboard-manager.sh delete
bind = SUPER SHIFT, C, exec, ~/.config/hypr/scripts/clipboard-manager.sh clear

# Network Bindings
bind = SUPER, N, exec, ~/.config/hypr/scripts/network-manager.sh menu
bind = SUPER SHIFT, W, exec, ~/.config/hypr/scripts/network-manager.sh connect

# Bluetooth Bindings
bind = SUPER, B, exec, ~/.config/hypr/scripts/bluetooth-manager.sh menu
bind = SUPER SHIFT, B, exec, ~/.config/hypr/scripts/bluetooth-manager.sh connect

# Audio Bindings
bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/audio-manager.sh up
bind = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/audio-manager.sh down
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/audio-manager.sh mute
bind = SUPER, M, exec, ~/.config/hypr/scripts/audio-manager.sh menu
bind = SUPER SHIFT, M, exec, ~/.config/hypr/scripts/audio-manager.sh output-menu

# Brightness Bindings
bind = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness-manager.sh up
bind = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness-manager.sh down
bind = SUPER, O, exec, ~/.config/hypr/scripts/brightness-manager.sh menu

# Night Light Bindings
bind = SUPER, K, exec, ~/.config/hypr/scripts/night-light.sh toggle
bind = SUPER SHIFT, K, exec, ~/.config/hypr/scripts/night-light.sh menu
bind = SUPER ALT, K, exec, ~/.config/hypr/scripts/night-light.sh up
bind = SUPER ALT SHIFT, K, exec, ~/.config/hypr/scripts/night-light.sh down

# Window Management Bindings
bind = SUPER, G, exec, ~/.config/hypr/scripts/window-manager.sh menu
bind = SUPER SHIFT, G, exec, ~/.config/hypr/scripts/window-manager.sh snap
bind = SUPER ALT, G, exec, ~/.config/hypr/scripts/window-manager.sh resize
bind = SUPER CTRL, G, exec, ~/.config/hypr/scripts/window-manager.sh actions

# Quick Window Snapping
bind = SUPER ALT, left, exec, ~/.config/hypr/scripts/window-manager.sh snap left
bind = SUPER ALT, right, exec, ~/.config/hypr/scripts/window-manager.sh snap right
bind = SUPER ALT, up, exec, ~/.config/hypr/scripts/window-manager.sh snap top
bind = SUPER ALT, down, exec, ~/.config/hypr/scripts/window-manager.sh snap bottom

# Performance Monitor Bindings
bind = SUPER, T, exec, ~/.config/hypr/scripts/performance-monitor.sh menu
bind = SUPER SHIFT, T, exec, ~/.config/hypr/scripts/performance-monitor.sh monitor
bind = SUPER ALT, T, exec, ~/.config/hypr/scripts/performance-monitor.sh cpu
bind = SUPER CTRL, T, exec, ~/.config/hypr/scripts/performance-monitor.sh tune

# Workspace Management
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5

# Move Active Window to Workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5

# Workspace Management
bind = SUPER, TAB, exec, ~/.config/hypr/scripts/workspace-manager.sh menu
bind = SUPER SHIFT, TAB, exec, ~/.config/hypr/scripts/workspace-manager.sh actions
bind = SUPER CTRL, TAB, exec, ~/.config/hypr/scripts/workspace-manager.sh reset

# Initialize workspaces
exec-once = ~/.config/hypr/scripts/workspace-manager.sh init

# Mouse Bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Startup Applications
exec-once = waybar
exec-once = mako
exec-once = swww init && ~/.config/hypr/scripts/wallpaper-switcher.sh
exec-once = ~/.config/hypr/scripts/clipboard-manager.sh store
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ~/.config/hypr/scripts/spotify-widget.sh
exec-once = ~/.config/hypr/scripts/gesture-handler.sh init
exec-once = ~/.config/hypr/scripts/night-light.sh init
exec-once = ~/.config/hypr/scripts/performance-monitor.sh init
